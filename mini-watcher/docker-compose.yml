version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    restart_policy:
      condition: any

  redis:
    image: redis:7.2-alpine
    ports: 
      - 6379:6379
    volumes:
      - redis_data:/data
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    restart_policy:
      condition: any

volumes:
  redis_data:

