version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  redis:
    image: redis:7.2-alpine
    ports: 
      - 6379:6379
    volumes:
      - redis_data:/data
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
  
  camera-manager:
    image: promiseqube.azurecr.io/camera-manager:0.0.1-b
    networks:
      - host
    ports:
      - 9999:9999
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    cap_add:
      - NET_ADMIN
      - NET_RAW

volumes:
  redis_data:

networks:
  host:
    external: true
    name: host
